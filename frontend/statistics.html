<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estatísticas - Water Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css"> </head>
<body>
  <main class="app-container">
    <header>
      <a href="index.html" class="back-link">← Voltar</a>
      <h1>Estatísticas</h1>
    </header>

    <div class="stats-grid-full">
      <div class="stat-card">
        <h3>💧 Total Consumido</h3>
        <p><span id="total-consumed">0</span> ml</p>
      </div>
      <div class="stat-card">
        <h3>📊 Média Diária</h3>
        <p><span id="avg-daily">0</span> ml</p>
      </div>
      <div class="stat-card">
        <h3>🗓️ Dias no App</h3>
        <p><span id="days-on-app">0</span></p>
      </div>
      <div class="stat-card">
        <h3>🏆 Melhor Streak</h3>
        <p><span id="best-streak-stats">0</span> dias</p>
      </div>
    </div>
  </main>

  <script src="js/statistics.js"></script>
</body>
</html>
